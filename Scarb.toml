[package]
name = "cairo_contracts"
version = "0.1.0"

[dependencies]
# foo = { path = "vendor/foo" }
starknet = ">=2.1.0"
# alexandria_math = { git = "https://github.com/keep-starknet-strange/alexandria.git", tag = "cairo-v2.1.0" }
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v0.7.0" }
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.7.1" }

# comment following line if executing non-starknet cairo programs
[[target.starknet-contract]]
sierra = true
casm = true
allowed-libfuncs-list.name = "experimental"


[tool.snforge]
exit_first = true

[tool.sncast.localaccount1]
account = "~/.starkli-wallets/deployer/my_local_account_2.json"
keystore-file = "~/.starkli-wallets/deployer/my_local_account_2_key.json"
url = "http://127.0.0.1:5050"
